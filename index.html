<!DOCTYPE html>
<html lang="en" onmousemove>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="icon" href="https://raw.githubusercontent.com/UserStefDLT/WebResources/master/Images/icon_st.png">
    <title>nlab</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Alegreya|Ubuntu|Satisfy&display=swap');
      :root{
        --main-bg: hsla(0, 0%, 97%, 100%);
        --main-clr: hsla(210, 0%, 7%, 89%);
      }
      @media (prefers-color-scheme: dark) {
        :root{
          --main-bg: hsla(210, 0%, 5%, 100%);
          --main-clr: hsla(0, 0%, 89%, 100%);
        }
      }
      a:link { color: white; text-decoration: none;}
      a:hover { text-decoration: underline; }
      a:visited { color: white; }
      
      body {
        margin: 0;
        background-color: var(--main-bg);
        color: var(--main-clr);
        font-family: 'Ubuntu', sans-serif;
      }
      header, main {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      header h1 {margin: 1rem auto;}
      .subtitle {
        position: absolute;
        top: 50%;
        right: 0.25rem;
        margin: 0 .5rem;
        transform: translateY(-50%);
      }
      main {
        width: 95vw;
        margin: auto;
        flex-direction: column;
      }
      .nlab-btn {
        margin: .5rem;
        padding: .5rem;
        border: 1px solid;
        border-radius: 0.25rem;
        min-width: 5rem;


        margin: 0rem;
        padding: 0.75rem 1.5rem;
        border: 1px solid #39f;
        border-radius: 5rem;
        text-align: center;

        box-shadow: inset 0 0 0px #39f0, 0 0 0px #39f0;
        transition: box-shadow 200ms ease-in-out;
      }
      .nlab-btn:focus-visible,
      .nlab-btn:hover {
        box-shadow: inset 0 0 4px #39f, 0 0 4px #39f;
        outline: 0px;
      }
      ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-direction: row;
      }
      li {margin: 0.5rem;}
    </style>
  </head>
  <body>
    <header>
      <h1>nlab</h1>
      <div class="subtitle">Welcome Master ;)</div>
    </header>
    <main>
      <h2>map</h2>
      <ul>
        <li><a href="c/"><div class="nlab-btn">lab-c</div></a></li>
        <li><a href="draw/"><div class="nlab-btn">draw</div></a></li>
        <li><a href="lab/"><div class="nlab-btn">nyLab</div></a></li>
      </ul>
    </main>
  </body>
</html>
