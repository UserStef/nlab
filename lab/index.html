    <style>
        /* *::before, *::after {
            position: absolute;
            top: 50%; left: 50%;
            transform: translateX(-50%) translateY(-50%);
        } */
        header {backdrop-filter: contrast(1.7);}
        .bg-lab,
        .bg-stars {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            height: 100vh; width: 100vw;
            background-image: 
                radial-gradient(farthest-corner at 100% 100%, #456, #7890),
                radial-gradient(farthest-corner at 100% 100%, #123, #123);
            z-index: -1;
            background-attachment: fixed;
            overflow: hidden;
        }

        .shelf {
            flex-direction: column;
            backdrop-filter: contrast(1.7);
            background-color: #1234;
            margin-top: 2.5rem;
        }

        .lablinks {
            list-style-type: none;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .labBtn,
        [class|="nybtn"] {
            position: relative;
            
            font-size: 1.25rem;
            min-height: 3rem; min-width: 8rem;

            margin: 1rem; 
            margin: .5rem;
            padding: 1rem;
            border-radius: .5rem;

            box-shadow: inset 0 0 0 .125rem #fff;
            text-shadow: 1px 1px 1px #1119;

            /* outline: 1px dashed #8888;
            outline-offset: 2px; */
            outline: 2px ridge #fff0;
            outline-offset: 2px;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            cursor: pointer;
            user-select: none;

            transform-style: preserve-3d;
            
            transition:
            transform 200ms ease-in-out,
            opacity 200ms ease-in-out,
            border-radius 200ms ease-in-out,
            outline 200ms ease-in-out,
            background-color 200ms ease-in-out;
        }

        .labBtn:hover,
        [class|="nybtn"]:hover {
            background-color: #1239;
            background-color: #1230;
            /* outline: 0px dashed #8880;
            outline-offset: 0px; */
            /* outline: 2px dotted #ffff; */
            outline: 2px ridge #ffff;
            outline-offset: 2px;
            border-radius: .25rem;
            /* backdrop-filter: brightness(2) contrast(1.7);
            backdrop-filter: brightness(2); */
            backdrop-filter: brightness(3) contrast(4);
        }
    </style>

<main>

    <script>
        const s = {
            h: window.innerHeight,
            w: window.innerWidth,
            mouse: {
                x: 0,
                y: 0,
                z: 0,
            },

            s: false,
            tags: false,
            log: true,
            lockKeys: false,
            pause: false,
            q: false
        }



        function q(){
            s.q = !s.q;
            sLog([`%cs%c.q:%c${s.q}`, logSty.s, logSty.c, logSty.bool]);
        }
        function openS(){
            if(!s.q){
                s.s = !s.s;
                sLog([`%cs%c.s:%c${s.s}`, logSty.s, logSty.c, logSty.bool]);
                let settingsBtn = document.getElementById('settings');
                if(settingsBtn){settingsBtn.dataset.paused = s.s;}
            }
        }
        function pause(){
            if(!s.q){
                s.pause = !s.pause;
                sLog([`%cs%c.pause:%c${s.pause}`, logSty.s, logSty.c, logSty.bool]);
                let pauseBtn = document.getElementById('pause');
                if(pauseBtn){pauseBtn.dataset.paused = s.pause;}
            }
        }
        function toggleTags(){
            if(!s.q){
                s.tags = !s.tags;
                sLog([`%cs%c.tags:%c${s.tags}`, logSty.s, logSty.c, logSty.bool]);
                let tagsBtn = document.getElementById('tags');
                if(tagsBtn){tagsBtn.dataset.active = s.tags;}

                // if(s.tags){
                //     DrawTags();
                // } else {
                //     ctx['canvas_tags'].clearRect(0,0,canvas['canvas_tags'].width, canvas['canvas_tags'].height);
                // }
            }
        }

        function toggleLog(){
            if(!s.q){
                s.log = !s.log;
                sLog([`%cs%c.log:%c${s.log}`, logSty.s, logSty.c, logSty.bool]);
            }
        }

        window.addEventListener("keydown", function (event) {
            if(event.key == 'Escape') {q();}
            if(s.q){console.log(`‚Üí %ckey: %c${event.key}%c | keyCode: %c${event.keyCode}`, logSty.c, logSty.keyStyle, logSty.c, logSty.keyCodeStyle);}
            if(!s.q){
                if(event.key == ' ' || event.key == 'Enter') {pause();}
                if(event.key == '`') {openS();}
                // if(event.key == 'CapsLock') {lockKeys();}
                if(event.key == 'CapsLock') {s.lockKeys = !s.lockKeys;}
                if(!s.lockKeys){
                    if(event.key == 'l' || event.key == 'L') {toggleLog();}
                    // if(event.key == 'w' || event.key == 'W') {openW();}
                    if(event.key == 'i' || event.key == 'I') {toggleTags();}
                }
            }
        });
        window.addEventListener('mousemove', (ev) =>{
            if(!s.q && !s.pause){
                s.mouse.x = ev.clientX;
                s.mouse.y = ev.clientY;
            }
        });
        window.addEventListener('load', (ev) => {
            console.log(`Welcome to my Lab!`);

        });

        /* Log Style */
        const logSty = {
            's': `background-color: #fff; color: #000; padding: .0625rem .125rem; border-radius: .25rem; font-weight: bold;`,
            'c': `color: #ccc;`,

            'keyCodeStyle': `background-color: #0369; padding: 2px 4px; border-radius: 4px; color: #39f;`,
            'keyStyle': `background: linear-gradient(180deg,#eee,#ddd); margin: 2px; padding: 4px 6px; border-radius: 4px; color: #111; font-size: .9rem; font-weight: 700; border-bottom: 2px solid #aaa; line-height: 1;`,

            'setting': `color: #fff;`,
            'bool': `background-color: #39f2; color: #39f; padding: .0625rem .25rem; border-radius: .25rem;`,
        }
        /* sLog ‚Üí settingsLog() */
        function sLog(s_log = ['']){
            if(Array.isArray(s_log)){
                console.log(...s_log);
            }
            if(typeof s_log == 'string'){
                console.log(s_log);
            }
        }
        function safeLog(arr = ['']){
            if(!s.q){
                if(s.log){
                    if(Array.isArray(arr)){
                        console.log(...arr);
                    }
                    if(typeof arr == 'string'){
                        console.log(arr);
                    }
                }
            }
        }
    </script>
